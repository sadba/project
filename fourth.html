<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Getting Started with JavaScript</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body, .jumbotron { padding: 30px; }
    .btn-crazy {
      position: absolute;
      top: 30px;
      left: 30%;
      width: 20%;
      transition: 0.3s ease all;
    }
  </style>
</head>
<body>

    <button class="btn-crazy btn btn-lg btn-danger">
      Click Me!
    </button>

    <button class="btn-crazy btn btn-lg btn-primary">
      Click Me!
    </button>

    <button class="btn-crazy btn btn-lg btn-success">
      Click Me!
    </button>



  <!-- start javascript -->
  <script>

  //grab everything u need
  const crazyButtons = document.querySelectorAll('.btn-crazy');


  //define our functions
  function goCrazy(){
    //get a random number for the left offset
    //random num for top offset
    const offsetLeft = Math.random() * window.innerWidth;
    const offsetTop = Math.random() * window.innerHeight;

    //apply those numbers to the button
    this.style.top = offsetTop + 'px';
    this.style.left = offsetLeft + 'px';
}
    //add event listeners
    crazyButtons.forEach(button => button.addEventListener('mouseenter', goCrazy));



  //add event listeners



  </script>
</body>
</html>
